<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Entity Encoding With ngBind</title>
    <script src="../angular.js"></script>
</head>
<body ng-app="app">


<section ng-controller="mainController as main">

    <!--The links will appear as inert text (see the figure to the right),
    because interpolation with ngBind will produce encoded text.

    Technically, this isn’t because of any special code inside of the ngBind directive, but because ngBind uses jqLite’s
    .text method, which ultimately sets the textContent property of the associated element. -->

    <nav>
        <ul>
            <li ng-repeat="link in main.links">{{link}}</li>
        </ul>
    </nav>

</section>

<script>

    var app = angular.module("app",[]);
    app.controller("mainController", function() {
        var main = this;

        main.links = [
            "<a href='http://google.com'>Google</a>",
            "<a href='http://odetocode.com'>OdeToCode</a>",
            "<a href='http://twitter.com'>Twitter</a>",
        ];
    });
</script>
</body>
</html>
