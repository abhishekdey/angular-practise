<!--The Cross Origin Resource Sharing (or CORS, for short) is often a source of headaches for fetching
data over XHR and dealing with foreign sources.-->

<!--By default, CORS requests do not set any cookies. The withCredentials flag sets the customer
header Access-Control-Allow-Credentials. This makes request send any cookies from the remote
domain in the request.-->

<!-- Instead of it use just $http.get to obtain plain file, or use :
        config(['$httpProvider', function($httpProvider) {
        $httpProvider.defaults.useXDomain = true;
        delete $httpProvider.defaults.headers.common['X-Requested-With'];
        }]);   to allow CORS-->

<!DOCTYPE html>
<html>
<head>
    <title>Cross-Origin Resource Sharing (CORS) With jQuery And Node.js</title>
</head>
<body>

<h1>
    Cross-Origin Resource Sharing (CORS) With jQuery And Node.js
</h1>


<h2>
    PUT Response
</h2>

    <pre id="putResponse">
        <!-- To be populated dynamically. -->
    </pre>


<h2>
    DELETE Response
</h2>

    <pre id="deleteResponse">
        <!-- To be populated dynamically. -->
    </pre>



<!-- Load our JavaScript and make some CORS requests. -->
<script type="text/javascript" src="../jquery.js"></script>
<script type="text/javascript">
    // Wrap up the PUT request execution.
    var makePUTRequest = function(){
        // Make the PUT request.
        $.ajax({
            type: "PUT",
            url: "http://localhost:8080/some/url/resource/path",
            contentType: "application/json",
            data: JSON.stringify({
                name: "Tricia",
                age: 37
            }),
            dataType: "text",
            success: function( response ){
                // Put the plain text in the PRE tag.
                $( "#putResponse" ).text( response );
            },
            error: function( error ){
                // Log any error.
                console.log( "ERROR:", error );
            },
            complete: function(){
                // When this completes, execute teh
                // DELETE request.
                makeDELETERequest();
            }
        });
    };
    // Wrap up the DELETE request execution so it can easily be
    // invoked from the end of the PUT delete response.
    var makeDELETERequest = function(){
        // Make the DELETE request.
        $.ajax({
            type: "DELETE",
            url: "http://localhost:8080/some/url/resource/path",
            contentType: "application/json",
            data: JSON.stringify({
                name: "Tricia",
                age: 37
            }),
            dataType: "text",
            success: function( response ){
                // Put the plain text in the PRE tag.
                $( "#deleteResponse" ).text( response );
            },
            error: function( error ){
                // Log any error.
                console.log( "ERROR:", error );
            }
        });
    };
    // Execute the PUT request.
    makePUTRequest();
</script>
</body>
</html>
