<!DOCTYPE html>
<html lang="en" ng-app="valueExample">
<head>
    <meta charset="UTF-8">
    <title>ngValue</title>
    <script src="../angular.js"></script>
</head>
<body>

<!--ngValue is useful when dynamically generating lists of radio buttons using ngRepeat-->
<!--ngValue can be used to generate <option> elements for the select element.
In that case however, only strings are supported for the value attribute, so the resulting ngModel will always be a string. -->




<script>
    angular.module('valueExample', [])
            .controller('ExampleController', ['$scope', function($scope) {
                $scope.names = ['pizza', 'unicorns', 'robots'];
                $scope.my = { favorite: 'unicorns' };
            }]);
</script>
<form ng-controller="ExampleController">
    <h2>Which is your favorite?</h2>
    <label ng-repeat="name in names" for="{{name}}">
        {{name}}
        <input type="radio"
               ng-model="my.favorite" ng-value="name" id="{{name}}" name="favorite">
    </label>
    <div>You chose {{my.favorite}}</div>
</form>


</body>
</html>
