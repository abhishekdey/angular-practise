<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ngOptions For Object data</title>
    <script src="../angular.js"></script>
</head>
<body ng-app="app">

<!--  label for (key , value) in object
      The expression for object data source is similar to the array data source.
      The only difference in object data source is, everything is key value pairs

       Similarly, we can create the select box with only values, shown below.
       ng-options="value for (name, value) in items"

       2) select as label for (key , value) in object
       3) label group by group for (key, value) in object
       4) select as label group by group for (key, value) in object
-->

<div ng-controller="Test">

    <p>selected item is : {{selectedItem}}</p>
    <p> age of selected item is : {{selectedItem.age}} </p>

    <!--   The above expression tells Angular to group each options based on the item.age. -->
    <select ng-model="selectedItem" ng-options="name for (name, value) in items">
    </select>

    <script>
        var app = angular.module('app',[]);
        app.controller('Test',function($scope){
            $scope.items = {
                'one': 30,
                'two': 27,
                'three': 50,
                'four': 15,
                'five': 27,
                'six': 30
            };

            $scope.selectedItem = $scope.items[0];
        });
    </script>

</div>
</body>
</html>
