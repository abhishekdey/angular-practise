<!DOCTYPE html>
<html lang="en" ng-app="signupForm">
<head>
    <meta charset="UTF-8">
    <script src="../angular.js"></script>
    <title>Form Validation</title>
</head>
<body>

<script>
    var app = angular.module("signupForm",[]);
</script>
<form name="signup_form">

    <fieldset>
        <legend>Signup</legend>
        <div class="row">
            <div class="large-12 columns">
                <label>Your email</label>
                <input type="email"
                       placeholder="Email"
                       name="email"
                       ng-model="signup.email"
                       ng-minlength=3
                       ng-maxlength=20
                       required>
                <div class="error"
                     ng-show="signup_form.email.$dirty && signup_form.email.$invalid">
                    <small class="error"
                           ng-show="signup_form.email.$error.required">
                        Your email is required.
                    </small>
                    <small class="error"
                           ng-show="signup_form.email.$error.minlength">
                        Your email is required to be at least 3 characters
                    </small>
                    <small class="error"
                           ng-show="signup_form.email.$error.email">
                        That is not a valid email. Please input a valid email.
                    </small>
                    <small class="error"
                           ng-show="signup_form.email.$error.maxlength">
                        Your email cannot be longer than 20 characters
                    </small>
                </div>
            </div>
        </div>
    </fieldset>
</form>

</body>
</html>
