<!DOCTYPE html>
<html>
<head>
    <script src="../../angular.js"></script>
    <script>var app = angular.module("app", []);

    app.directive("server", function() {
        return {
            link: function($scope, $elem, $attrs) {
                $attrs.$observe("message", function(message) {
                    if (message) {
                        console.log(message);
                    }
                });
            }
        };
    });

    app.directive("client", function() {
        return {
            link: function($scope, $elem, $attrs) {
                $attrs.message = "Hello, this is the client!";
            }
        };
    });</script>
    <meta charset="utf-8">
    <title> Two directives on a single element --- Sharing attribute</title>
</head>
<body ng-app="app">
<div server client></div>
</body>
</html>
