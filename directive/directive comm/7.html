<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../../angular.js"></script>
    <script>
        angular.module('greetings', [])
                .directive("welcome", function () {
                    return {
                        restrict: "E",
                        controller: function ($scope) {
                            $scope.words = [];

                            this.sayHello = function () {
                                $scope.words.push("hello");
                            };

                            this.sayHowdy = function () {
                                $scope.words.push("howdy");
                            };

                            this.sayHi = function () {
                                $scope.words.push("hi");
                            };
                        },

                        link: function (scope, element) {
                            element.bind("mouseenter", function () {
                                console.log(scope.words);
                            });
                        }
                    }
                }).directive("hello", function () {
                    return {
                        require: "welcome",
                        link: function (scope, element, attrs, welcomeCtrl) {
                            welcomeCtrl.sayHowdy();
                        }
                    };
                }).directive("howdy", function () {
                    return {
                        require: "welcome",
                        link: function (scope, element, attrs, welcomeCtrl) {
                            welcomeCtrl.sayHowdy();
                        }
                    };
                }).directive("hi", function () {
                    return {
                        require: "welcome",
                        link: function (scope, element, attrs, welcomeCtrl) {
                            welcomeCtrl.sayHi();
                        }
                    };
                });</script>
    <title></title>
</head>
<body ng-app="greetings">
<welcome hello howdy hi>Say something!</welcome>
<welcome hi>Only Hi!</welcome>
</body>
</html>
