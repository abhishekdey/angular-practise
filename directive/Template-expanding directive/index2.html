<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example - example-example15-production</title>

    <script src="../../angular.js"></script>
    <script>
        /*
         Our myCustomer directive previously is great, but it has a fatal flaw. We can only use it once within a given scope.
         In its current implementation, we'd need to create a different controller each time in order to re-use such a directive:
         */

        (function(angular) {
            'use strict';
            angular.module('docsScopeProblemExample', [])
                    .controller('NaomiController', ['$scope', function($scope) {
                        $scope.customer = {
                            name: 'Naomi',
                            address: '1600 Amphitheatre'
                        };
                    }])
                    .controller('IgorController', ['$scope', function($scope) {
                        $scope.customer = {
                            name: 'Igor',
                            address: '123 Somewhere'
                        };
                    }])
                    .directive('myCustomer', function() {
                        return {
                            restrict: 'E',
                            templateUrl: 'my-customer.html'
                        };
                    });
        })(window.angular);
    </script>

</head>
<body ng-app="docsScopeProblemExample">
<div ng-controller="NaomiController">
    <my-customer></my-customer>
</div>
<hr>
<div ng-controller="IgorController">
    <my-customer></my-customer>
</div>
</body>
</html>
