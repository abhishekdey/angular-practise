<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>with templateUrl</title>

    <script src="../../angular.js"></script>
    <script>
        /*
         * Note: You do not currently have the ability to access scope variables from the templateUrl function,
         * since the template is requested before the scope is initialized.
         * */
        (function(angular) {
            'use strict';
            angular.module('docsTemplateUrlDirective', [])
                    .controller('Controller', ['$scope', function($scope) {
                        $scope.customer = {
                            name: 'Naomi',
                            address: '1600 Amphitheatre'
                        };
                    }])
                    .directive('myCustomer', function() {
                        return {
                            /*templateUrl function with two parameters:
                             the element that the directive was called on, and an attr object associated with that element.*/
                            templateUrl: function(elem, attr){
                                return 'customer-'+attr.type+'.html';
                            }
                        };
                    });
        })(window.angular);
    </script>



</head>
<body ng-app="docsTemplateUrlDirective">
<div ng-controller="Controller">
    <div my-customer type="name"></div>
    <div my-customer type="address"></div>
</div>
</body>
</html>
