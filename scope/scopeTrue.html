<!DOCTYPE html>
<html>
<head>
    <title>Scope True</title>
</head>
<body>
<div ng-app="test">

    <div ng-controller="Ctrl1">
        <h2 ng-click="reverseName()">Hey {{name}}, Click me to reverse your name</h2>

        <div my-directive class='directive'></div>
    </div>
</div>


<script src="../angular.js"></script>
<script>/**
 * Created by Abhishek Dey on 10/8/15.
 */


var app = angular.module("test", []);

app.controller("Ctrl1", function ($scope) {
    $scope.name = "Harry";
    $scope.reverseName = function () {
        $scope.name = $scope.name.split('').reverse().join('');
    };
});

app.directive("myDirective", function () {
    return {
        restrict: "EA",
        scope: true,
        /* Scope : True ( Directive gets a new scope object)*/
        template: "<div>Your name is : {{name}}</div>" +
        "Change your name : <input type='text' ng-model='name' />"
        /*ng-model will create a new name property only when the textbox value is changed.*/
        /*name property inside directive was referring to it’s parent scope ( through prototype chain )*/
    };
});
</script>
</body>
</html>
