<div>
    <!-- <img ng-src="http://www.gravatar.com/avatar/{{user.gravatar_id}}" alt="{{ login }}">-->  <!-- for profile image  -->
    <select ng-model="sorting">
        <option value="-name">Name</option>
        <option value="+stargazers_count">Stars</option>
        <option value="language">Language</option>
    </select>

    <table ng-show="repos.length">
        <thead>
        <tr>
            <th>Name</th>
            <th>Stars</th>
            <th>Language</th>
        </tr>
        </thead>

        <tbody>
        <tr ng-repeat="repo in repos | orderBy:sorting">
            <td>{{ repo.name }}</td>
            <td>{{ repo.stargazers_count }}</td>
            <td>{{ repo.language }}</td>
        </tr>
        </tbody>
    </table>
</div>
